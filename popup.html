<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <label for="codeTextarea">Enter your code:</label>
    <textarea id="codeTextarea" rows="5" cols="30"></textarea>

    <label for="snippetName">Snippet Name:</label>
    <input type="text" id="snippetName" placeholder="Enter a name for your snippet">

    <button id="saveSnippet">Save Snippet</button>
    <button id="clearTextarea">Clear Text Area</button>

    <div id="savedSnippets">
      <h3>Saved Snippets</h3>
      <ul id="snippetList"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
